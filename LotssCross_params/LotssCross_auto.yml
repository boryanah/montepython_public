      ell_cuts: [0, 500]

    - name: 'Planck'
      # 'g' for galaxies, 'k' for convergence
      type: 'k'
      # ell_cuts
      ell_cuts: [0, 2000]



# List all the different combinations of power spectra you want to analyze
data_vectors:

    # g - g
    - tracers: ['Lofar', 'Lofar']
